<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Wrld Wars | ANICADE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    section {
      padding: 2rem;
    }
    #updates-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Anime Wrld Wars | ANICADE ðŸ”¥</h1>
  </header>

  <section id="updates">
    <h2>ðŸ“¢ Latest Anime Updates</h2>
    <div id="updates-container"></div>
  </section>

  <script>
    fetch('https://tresforwrld.github.io/-Anime-Wrld-Wars-ANICADE/updates.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('updates-container');
        data.forEach(update => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <h3>${update.title}</h3>
            <p>${update.description}</p>
            <img src="${update.image}" alt="${update.title}" />
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error loading updates:', error);
      });
  </script>
</body>
</html>
